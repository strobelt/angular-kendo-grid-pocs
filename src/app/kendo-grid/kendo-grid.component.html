<div class="container">
  <kendo-grid [data]="gridView"
              [groupable]="true"
              [group]="state.group"
              [skip]="state.skip"
              [sort]="state.sort"
              [sortable]="sortable"
              [pageSize]="state.take"
              [pageable]="true"
              [filterable]="true"
              [filter]="state.filter"
              (dataStateChange)="dataStateChange($event)">
    <ng-template kendoGridToolbarTemplate>
      <button type="button"
              kendoGridPDFCommand
              icon="file-pdf">Baixar PDF</button>
      <button type="button"
              kendoGridExcelCommand
              icon="file-excel">Baixar Excel</button>
    </ng-template>
    <kendo-grid-column field="ProductID"
                       title="ID"
                       [width]="80"
                       [filterable]="false"></kendo-grid-column>
    <kendo-grid-column field="ProductName"
                       title="Name"
                       [width]="300"></kendo-grid-column>
    <kendo-grid-column field="FirstOrderedOn"
                       title="First Ordered On"
                       width="240"
                       filter="date"
                       format="{0:d}">
    </kendo-grid-column>
    <kendo-grid-column field="UnitPrice"
                       title="Unit Price"
                       [width]="120"
                       filter="numeric"
                       format="{0:c}"></kendo-grid-column>
    <kendo-grid-column field="Category.CategoryName"
                       title="Category">
      <ng-template kendoGridGroupHeaderTemplate
                   let-value="value">
        {{value}}
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-pdf fileName="Produtos.pdf"
                    [allPages]="true">
      <kendo-grid-pdf-margin top="1cm"
                             left="1cm"
                             right="1cm"
                             bottom="1cm"></kendo-grid-pdf-margin>
    </kendo-grid-pdf>
    <kendo-grid-excel fileName="Produtos.xlsx"></kendo-grid-excel>
  </kendo-grid>
</div>
