<div class="container">
  <kendo-grid [data]="gridView"
              [groupable]="true"
              [group]="state.group"
              [skip]="state.skip"
              [sort]="state.sort"
              [pageSize]="state.take"
              [pageable]="true"
              [filterable]="true"
              [filter]="state.filter"
              (dataStateChange)="dataStateChange($event)">
    <kendo-grid-column field="ProductID"
                       title="ID"
                       [width]="80"
                       [filterable]="false"></kendo-grid-column>
    <kendo-grid-column field="ProductName"
                       title="Name"
                       [width]="300"></kendo-grid-column>
    <kendo-grid-column field="FirstOrderedOn"
                       title="First Ordered On"
                       width="240"
                       filter="date"
                       format="{0:d}">
    </kendo-grid-column>
    <kendo-grid-column field="UnitPrice"
                       title="Unit Price"
                       [width]="120"
                       filter="numeric"
                       format="{0:c}"></kendo-grid-column>
    <kendo-grid-column field="Category.CategoryName"
                       title="Category">
      <ng-template kendoGridGroupHeaderTemplate
                   let-value="value">
        {{value}}
      </ng-template>
    </kendo-grid-column>
  </kendo-grid>
</div>
