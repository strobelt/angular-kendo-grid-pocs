<kendo-dialog *ngIf="active"
              (close)="closeForm()">
    <kendo-dialog-titlebar>
        {{isNew ? 'Adicionar Novo Produto': 'Editar Produto'}}
    </kendo-dialog-titlebar>
    <form novalidate
          [formGroup]="editForm">
        <div class="form-group">
            <label for="ProductName"
                   class="control-label">
                Product Name
            </label>
            <input type="text"
                   class="k-textbox"
                   formControlName="name"
                   name="name"
                   id="name" />
            <div class="k-tooltip k-tooltip-validation"
                 [hidden]="editForm.controls.name.valid || editForm.controls.name.pristine">
                Name is required
            </div>
        </div>
        <div class="form-group">
            <label for="unitPrice"
                   class="control-label">Unit Price</label><input type="number"
                   name="unitPrice"
                   id="unitPrice"
                   class="k-textbox"
                   formControlName="unitPrice">
            <div class="k-tooltip k-tooltip-validation"
                 [hidden]="editForm.controls.unitPrice.valid || editForm.controls.unitPrice.pristine">Unit Price must be
                positive</div>
        </div>
        <div class="form-group">
            <label for="firstOrderedOn"
                   class="control-label">First Ordered On</label>
            <kendo-datepicker formControlName="firstOrderedOn"
                              name="firsOrderedOn"
                              id="firsOrderedOn">
            </kendo-datepicker>
        </div>
    </form>
    <kendo-dialog-actions>
        <button (click)="onCancel($event)"
                class="k-button">Cancelar</button>
        <button (click)="onSave($event)"
                [disabled]="!editForm.valid"
                class="k-button k-primary"></button>
    </kendo-dialog-actions>
</kendo-dialog>
