<kendo-dialog *ngIf="active"
              (close)="closeForm()">
    <kendo-dialog-titlebar>
        {{isNew ? 'Adicionar Novo Produto': 'Editar Produto'}}
    </kendo-dialog-titlebar>
    <form novalidate
          [formGroup]="editForm">
        <kendo-textbox-container floatingLabel="Product Name">
            <input kendoTextBox
                   type="text"
                   class="k-textbox"
                   formControlName="name"
                   name="name"
                   id="name" />
        </kendo-textbox-container>
        <div class="k-tooltip k-tooltip-validation"
             [hidden]="editForm.controls.name.valid || editForm.controls.name.pristine">
            Name is required
        </div>
        <kendo-textbox-container floatingLabel="Unit Price">
            <kendo-numerictextbox [value]="value"
                                  [min]="0"
                                  [max]="100"
                                  [autoCorrect]="autoCorrect"
                                  name="unitPrice"
                                  id="unitPrice"
                                  formControlName="unitPrice">
            </kendo-numerictextbox>
        </kendo-textbox-container>
        <div class="k-tooltip k-tooltip-validation"
             [hidden]="editForm.controls.unitPrice.valid || editForm.controls.unitPrice.pristine">
            Unit Price must be positive
        </div>
        <kendo-textbox-container floatingLabel="First Ordered On">
            <kendo-datepicker formControlName="firstOrderedOn"
                              name="firsOrderedOn"
                              id="firsOrderedOn"
                              placeholder=""
                              [format]="'dd/MM/yyyy'">
            </kendo-datepicker>
        </kendo-textbox-container>
    </form>
    <kendo-dialog-actions>
        <button kendoButton
                (click)="onCancel($event)">Cancelar</button>
        <button kendoButton
                (click)="onSave($event)"
                [disabled]="!editForm.valid"
                primary="true">Salvar</button>
    </kendo-dialog-actions>
</kendo-dialog>
